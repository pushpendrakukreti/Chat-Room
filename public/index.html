<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<body>
	<div class="join-container text-center">
		<header class="join-header">
			<br>
			<h1> <b style="color: #ffc107;">Chat</b> Room ðŸ’¬</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div>
					<center>
						<label for="username">Nick Name</label>
						<input class="form-control text-center" type="text" name="username" id="username"
							placeholder="Enter username..." required />
					</center>
				</div>
				<div>
					<center>
						<label for="room">Chat Group</label>
						<select name="room" id="room" class="form-control text-center">
							<option value="Tech News">Tech Update </option>
							<option value="Environment News">Environment Update</option>
							<option value="Crypto News">Crypto Currency Update</option>
							<option value="Share Market News">Share Market Update</option>
							<option value="Entertainment News">Entertainment Update</option>
						</select>
					</center>
				</div>
				<br>
				<button type="submit" class="btn btn-warning" style="width: 40%;font-weight: 800;color: white;">Join Chat</button>
			</form>
			<br><br>
		</main>
	</div>
</body>
